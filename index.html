<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89577d28da.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
        <video autoplay loop muted class="video-background">
            <source src="videoss/pexels_videos_1722881 (2160p).zip" type="video/mp4">
        </video>
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle bar" id="barBtn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="Thumbanails/blindingLights.jpeg" class="song-img">
            <h1>Blinding Lights</h1>
            <p>The Weeknd</p>

            <audio id="song">
                <source src="Songs/spotifydown.com - Blinding Lights.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="time-display">
                <span id="currentTime">00:00</span>  <span id="totalDuration">00:00</span>
            </div>


            <div class="controls">
                <div id="previousBtn"><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play " id="ctrlIcon"></i></div>
                <div id="nextBtn"><i class="fa-solid fa-forward-step"></i></div>
            </div>
           
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
